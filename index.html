<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prescription Creator</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./getdata.js"></script>
</head>

<body>

  <div class="container">
    <h2>Doctor's Prescription</h2>

    <!-- Patient Details -->
    <div class="form-group column1">
      <label>Patient Name</label>
      <input type="text" id="patientName" placeholder="Enter patient's name">
    </div>

    <div class="lastcontainer">
      <div class="column1">
        <div class="form-group1">
          <label>Age</label>
          <input type="number" id="patientAge" placeholder="Enter age">
        </div>
      </div>

      <div class="column1">
        <div class="form-group1">
          <label>Gender</label><br>
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>

      
      
    </div>




    <hr>
    <h3>Symptoms</h3>
    <div class="symptomContainer">
      <div id="checkboxContainer"></div> <!-- This will hold the checkboxes -->
    </div>





    <hr>

    <h3>Diagnosis</h3>
    <div class="form-group">
      <label>Select Category</label>
      <select id="categoryFilter">
        <option value="">-- Select Category --</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Disease</label>
      <div id="diseaseCheckboxes" class="checkbox-grid"></div>
    </div>



    <!-- <script type="module" src="category.js"></script> -->


    <hr>

    <div class="lastcontainer">
      <div class="column">

        <h3>Add Medicine</h3>
        <hr>
        <!-- Disease Filter -->
        <div class="form-group">
          <label>Disease</label>
          <select id="diseaseFilter">
            <option value="">-- Select Disease --</option>
          </select>
        </div>

        <!-- Medicine Filter -->
        <div class="form-group">
          <label>Medicine</label>
          <select id="medicineFilter">
            <option value="">-- Select Medicine --</option>
            <!-- Medicines will be populated dynamically based on the disease selection -->
          </select>
        </div>



        <div class="form-group">
          <label>Dosage</label>
          <select id="dosage">
            <option value="">-- Select Dosage --</option>
            <option value="1-1-1"> (1-1-1)</option>
            <option value="1-0-1"> (1-0-1)</option>
            <option value="1-1-0"> (1-1-0)</option>
            <option value="0-1-1"> (0-1-1)</option>
            <option value="1-0-0"> (1-0-0)</option>
            <option value="0-0-1"> (0-0-1)</option>
            <option value="0-1-0"> (0-1-0)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Number of Days</label>
          <input type="number" id="days" placeholder="e.g., 5">
        </div>

        <button id="addMedicineBtn">➕ Add Medicine</button>
      </div>
      <div class="column">

        <div class="medicine-list" id="medicineList"></div>
      </div>
    </div>
    <hr>
    <h3>Recommend Test</h3>
    <div class="form-group  ">
      <label>Select Tests</label>
      <div id="testContainer" class="checkbox-grid"></div>
    </div>

    <hr>

    <div style="text-align: center; margin-top: 20px;">
      <button id="submitBtn">✅ Submit Prescription</button>
    </div>

    <hr>


  </div>


  <script type="module">
    import { getAllSelectedData, addMedicine } from './getdata.js';

    document.getElementById("submitBtn").addEventListener("click", () => {
      getAllSelectedData();
    });

    document.getElementById("addMedicineBtn").addEventListener("click", () => {
      addMedicine();
    });
  </script>



</body>

</html>
